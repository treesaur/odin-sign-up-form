<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="leftside">
    <div class="sidebar">
      <img src="./lu-bu.jpeg">
      <p class="norse">Lu Bu</p>
    </div>
  </div>

  <div class="rightside">
    <form>
      <section class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams! Sign up <em>now</em> to get started.</p>

        <p>Change is a click away.</p>
      </section>

      <section class="info">
          <p>Let's do this!</p>

          <div class="formrow">
            <div class="field">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="field">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>
          <div class="formrow">
            <div class="field">
              <label for="e-mail">E-mail</label>
              <input type="email" id="e-mail" name="e-mail">
            </div>
            <div class="field">
              <label for="phone-number">Phone number</label>
              <input type="tel" id="phone-number" name="phone-number">
            </div>
          </div>
          <div class="formrow">
            <div class="field">
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="field">
              <label for="confirm-password">Confirm password</label>
              <input type="password" id="confirm-password" name="confirm-password">
            </div>
          </div>
      </section>

      <section class="bottom">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    
    </form>
  </div>
</body>
</html>
